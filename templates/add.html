<div class="form-add">
    <form action="{{ url_add }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-field-content">
                <div class="form-field-input">
                    {{ field.label_tag }}{{ field }}
                </div>
                <div class="{% if field.errors %}open{% else %}close{% endif %} form-errors">
                    {{ field.errors }}
                </div>
            </div>

        {% endfor %}
        <div class="form-button">
            <button class="form-content-cancel">取消</button>
            <input class="form-content-submit" type="submit" value="添加">
        </div>
    </form>
</div>

<script>
    $('.form-content-cancel').click(
        function () {
            window.location.href = "{{ url_cancel }}"
            return false
        }
    )
</script>
